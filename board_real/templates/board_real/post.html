<!DOCTYPE html>
{%  load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>테스트게시판</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- menu -->
            {% include 'menu.html' %}
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                {% include 'navbar.html' %}
                <!-- Page content-->
                <div class="container-fluid">
                    {% load static %}
<!--게시판 글쓰기-->



    <form action="{% url 'board_real:post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <legend>게시판 글쓰기</legend>
    <!--제목 -->
            <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="board_title" class="form-control" id="inputTitle" value ='{{board.board_title}}'>
            </div>
        </div>
<!--카테고리 -->
    <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">카테고리</label>
      <select class="form-select" id="exampleSelect1" name='category_name'>
        <option>전체</option>
        <option>자유</option>
        <option>수업 Q&A</option>
        <option>취업준비</option>
      </select>
    </div>
  
    <!--글작성 부분-->
    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">글작성</label>
      <textarea type="text" name="board_content" class="form-control" id="inputContent" rows="10"> </textarea>

    </div>

    <!--파일업로드-->
    <div class="form-group">
      <label for="formFile" class="form-label mt-4">파일업로드</label>
      <input class="form-control" type="file" id="file" name='myfile'>
      {% comment %} <input type="submit" value="전송"> {% endcomment %}
    </div>
  
    <br>
    <input type='hidden' value='{{board.board_id}}' name = 'board_id'/>
    <button type ="button" class = "btn btn-primary" style = "float:left;" onclick = "location.href ='/board_real/list'">돌아가기</button>
    <input class="btn btn-primary" type="submit" style = "float:right;" role="button" value="글쓰기">  
                      </form>    

                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
