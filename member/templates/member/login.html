<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!DOCTYPE html>
{%  load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>로그인</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- menu -->
            {% include 'menu.html' %}
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                {% include 'navbar.html' %}
                <!-- Page content-->
                    <!-- 여기서 UI 작업-->           
                    <section class="vh-100" style="background-color: #F6F6F6;">
                        <div class="container py-5 h-100">
                          <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-xl-10">
                              <div class="card" style="border-radius: 1rem;">
                                <div class="row g-0">
                                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                                      <img src="/static/img/aivle.png"
                                      alt="login form"
                                      class="img-fluid" style="border-radius: 1rem 0 0 1rem; padding:80px;"
                                    />
                                  </div>
                                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                      <form method="post" class="post-form" action="{% url 'member:login' %}">
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                          <span class="h1 fw-bold mb-0" style="color:#23BDB7">Kvely 케블리</span>
                                        </div>
                      
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">welcome to Kvely</h5>
                      
                                        <div class="form-group">
                                            <label for="email">이메일</label>
                                            <input type="email" class="form-control" name="email" id="email"
                                                value="{{ form.email.value | default_if_none:'' }}">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">비밀번호</label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                value="{{ form.password.value | default_if_none:'' }}">
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button type="submit" class="btn btn-dark btn-lg btn-block"
                                            style="background-color: #23BDB7; border:none" >Login</button>
                                        </div>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">케블리 회원이 아니신가요? <a href={% url "member:signup" %} style="color: #393f81;">회원가입</a></p>
                                      </form>
                      
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                            
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
