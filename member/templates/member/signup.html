<!DOCTYPE html>
{%  load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>회원 가입</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link href="/static/css/signup.css" rel="stylesheet" />
        <link href="/static/css/mypage.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- menu -->
            {% include 'menu.html' %}
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                {% include 'navbar.html' %}
                <!-- Page content-->
                <div class="container-fluid">
                    <!-- 여기서 UI 작업-->
                    <div class="container">
                        <div class="input-form-backgroud row">
                          <div class="input-form col-md-12 mx-auto">
                            <h4 class="mb-3">회원가입</h4>
                            <form method="post" class="validation-form" novalidate>
                              {% csrf_token %}
                              <div class="mb-3">
                                <label for="email">이메일</label>
                                <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                                <div class="invalid-feedback">
                                  이메일을 입력해주세요.
                                </div>
                              </div>
                              <div class="mb-3">
                                <label for="password1">비밀번호</label>
                                <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요." required>
                                <div class="invalid-feedback">
                                    비밀번호를 입력해주세요.
                                </div>
                              </div>
                    
                              <div class="mb-3">
                                <label for="password1">비밀번호 확인</label>
                                <input type="password" class="form-control" name="password2" placeholder="비밀번호를 재입력해주세요." required>
                                <div class="invalid-feedback">
                                    비밀번호를 입력해주세요.
                                </div>
                              </div>

                              <div class="mb-3">
                                <label for="aivlecode">Aivle code</label>
                                <input type="text" class="form-control" name="aivlecode" placeholder="예 ) a000000" required>
                                <div class="invalid-feedback">
                                    Aivle code를 입력해주세요.
                                </div>
                              </div>
                    
                              <div class="row">
                                
                              </div>
                              <div class="mb-4"></div>
                              
                              <input class="btn mp-btn-color btn-lg btn-block dp-btn-del" type="submit" value="가입">
                              <a class="btn btn-secondary btn-lg btn-block dp-btn-back" href="/member/login/">이전</a>
                              
                              
                            </form> 
                  
                          </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
        <script> 
            window.addEventListener('load', () => { 
                const forms = document.getElementsByClassName('validation-form'); 
                Array.prototype.filter.call(forms, (form) => { 
                    form.addEventListener('submit', function (event) { 
                        if (form.checkValidity() === false) { 
                            event.preventDefault(); 
                            event.stopPropagation(); 
                        } 
                        
                        form.classList.add('was-validated'); 
                    
                    }, false); 
                }); 
            }, false);

        </script>
    </body>
</html>
