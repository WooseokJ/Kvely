<!DOCTYPE html>
{%  load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>회원 정보 수정</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link href="/static/css/signup.css" rel="stylesheet" />
        <link href="/static/css/mypage.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- menu -->
            {% include 'menu.html' %}
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                {% include 'navbar.html' %}
                <!-- Page content-->
                <div class="container-fluid">
                    <!-- 여기서 UI 작업-->
                    <div class="container">
                        <div class="input-form-backgroud row">
                          <div class="input-form col-md-12 mx-auto">
                            <h4 class="mb-3">회원 정보 수정</h4>
                            <form method="post" class="validation-form" novalidate>
                              {% csrf_token %}
                              <div class="mb-3">
                                <label for="password1">비밀번호 수정</label>
                                <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요.">
                                <div class="invalid-feedback">
                                    비밀번호를 입력해주세요.
                                </div>
                              </div>
                    
                              <div class="mb-3">
                                <label for="password1">비밀번호 확인</label>
                                <input type="password" class="form-control" name="password2" placeholder="비밀번호를 재입력해주세요.">
                                <div class="invalid-feedback">
                                    비밀번호를 입력해주세요.
                                </div>
                              </div>

                              <div class="mb-3">
                                  <div class = "row">
                                    <label for="aivlecode">닉네임 변경</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="nick" name="nick" readonly value="{{ user.user_nick }}">
                                    </div>
                                    <div class="col-md-2" align="middle">
                                        <div class="btn mp-btn-color" id = "btnNick">변경</div>
                                    </div>
                                </div>
                              </div>
                    
                              <div class="row">
                                
                              </div>
                              <div class="mb-4"></div>
                              
                              <input class="btn mp-btn-color btn-lg btn-block dp-btn-del" type="submit" value="수정">
                              <a class="btn btn-secondary btn-lg btn-block dp-btn-back" href="/member/mypage/">이전</a>
                              
                              
                            </form> 
                          </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <script src="/static/js/scripts.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnNick").click(function(){
                    $.ajax({
                        type:'get',
                        url:'/member/randomnick/',
                        dataType:'text',
                        success:function(data){
                            document.getElementById("nick").setAttribute("value",data);
                        },
                        error:function(){
                            alert('랜덤 닉네임 가져오기 실패');
                        }

                    })
                })
            });
        </script>
    </body>
</html>
