<!DOCTYPE html>
{%  load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>채팅방 생성</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- menu -->
            {% include 'menu.html' %}
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                {% include 'navbar.html' %}
                <!-- Page content-->
                <div class="container-fluid">
                    <!-- 여기서 UI 작업-->
                    <form method="post" action="{% url 'chat:chatForm' %}" class="post-form my-3">
                        {% csrf_token %}                
                        <div class="form-group">
                            <label for="name">채팅방 이름</label>
                            <input type="text" class="form-control" name="name" id="name"
                                value="{{ form.name.value | default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="people">개설시 인원수</label>
                            <br>
                            <input type="radio" name="people" value = 2 checked >1:1
                            <input type="radio" name="people" value = 50 checked >그룹채팅
                        </div>
                        <div class="form-group">
                            <label for="flag">익명/실명 여부</label>
                            <br>
                            <input type="radio" name="flag" value = False checked >익명
                            <input type="radio" name="flag" value = True checked >실명
                        </div>
                        <div class="form-group">
                            <label for="info">채팅방 소개</label>
                            <input type="text" class="form-control" name="info" id="info"
                                value="{{ form.info.value | default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="tag">채팅방 태그</label>
                            <input type="text" class="form-control" name="tag" id="tag"
                                value="{{ form.tag.value | default_if_none:'' }}">
                        </div>
                        <input type="submit" value="등록" class='btn btn-primary'>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
